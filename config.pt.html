<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<title>Configuração</title>

	<link rel="stylesheet" type="text/css" media="all" href="css/index.css">
	<link rel="stylesheet" type="text/css" media="all" href="css/wai.css">

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scale=no, maximum-scale=1" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/funciones.js"></script> 

    <script type="text/javascript" charset="utf-8" src="plugins/org.apache.cordova.inappbrowser/www/inappbrowser.js"></script>

	<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>

    <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
		    document.addEventListener("offline", onOffline, false);
			document.addEventListener('backbutton', closeApp, false);
        }
	</script>
</head>
<body onload="user_ini()">
	<div align="center">
		<img src="img/WAI Logo.png" style="width: 20%; max-width: 150px; height: auto">
	</div>
	<h1 id="sett">Configuração</h1>
	<div id="wrapper" class="animated fadein">
		<ul class="menu">
			<li id="item21" class="item21">
				<a id="notify" href="javascript:conf_notify();">
					<i class="icon-notify"></i>
					Notificações
				</a>
			</li>
			<li class="item22">
				<a id="calific" href="javascript:selector('cali');">
					<i class="icon-calific"></i>
					Taxa App
				</a>
			</li>
			<li class="item23">
				<a href="#">
					<i class="icon-language"></i>
					Idioma
					<mas>+</mas>
				</a>
				<ul>
					<li class="subitem1"><a href="javascript:cambiar_idioma('en');">Inglês</a></li>
					<li class="subitem2"><a href="javascript:cambiar_idioma('es');">Espanhol</a></li>
				</ul>
			</li>
			<li class="item24">
				<a href="javascript:selector('inde');">
					<i class="icon-return"></i>
					Retorna
				</a>
			</li>
		</ul>
	</div>

	<div align="center" onclick="informacion()">
		<img src="img/TRANSPO Logo.png" style="width: 30%; max-width: 300px; height: auto">
	</div>

	<h2 id="policy" onclick="javascript:selector('pri');">Private Policy</h2>

	<script type="text/javascript">
		$(function() {

			var menu_ul = $('.menu > li > ul'),
			menu_a  = $('.menu > li > a');

			menu_ul.hide();

			menu_a.click(function(e) {
				// e.preventDefault();
				if(!$(this).hasClass('active')) {
					menu_a.removeClass('active');
					menu_ul.filter(':visible').slideUp('normal');
					$(this).addClass('active').next().stop(true,true).slideDown('normal');
				} else {
					$(this).removeClass('active');
					$(this).next().stop(true,true).slideUp('normal');
				}
			});
		});
	
	</script>

	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>

</body>
</html>
