<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<title>Menu Principal</title>

	<link rel="stylesheet" type="text/css" media="all" href="css/index.css">
	<link rel="stylesheet" type="text/css" media="all" href="css/wai.css">

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scale=no, maximum-scale=1" />

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/funciones.js"></script> 

    <script type="text/javascript" charset="utf-8" src="plugins/org.apache.cordova.inappbrowser/www/inappbrowser.js"></script>

	<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>

    <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
		    document.addEventListener("offline", onOffline, false);
			document.addEventListener('backbutton', closeApp, false);
        }
	</script>
</head>
<body onload="user_ini()">
	<div align="center">
		<img src="img/WAI Logo.png" style="width: 20%; max-width: 150px; height: auto">
	</div>
	<h1 id="usuario"> </h1>
	<div id="wrapper" class="animated fadein">
		<ul class="menu">
			<li class="item1">
				<a href="javascript:selector('news');">
					<i class="icon-news"></i>
					Noticias WAI
				</a>
			</li>
			<li class="item2">
				<a href="javascript:selector('web');">
					<i class="icon-web"></i>
					WAI Web Site
				</a>
			</li>
			<li class="item3">
				<a href="#">
					<i class="icon-document"></i>
					Documentos
					<mas>+</mas>
				</a>
				<ul>
					<li class="subitem1"><a href="javascript:selector('dgen');">Folletos</a></li>
					<li class="subitem2"><a href="javascript:selector('dcat');">Catálogos</a></li>
				</ul>
			</li>
			<li class="item4">
				<a href="#">
					<i class="icon-customer"></i>
					Acceso Clientes
					<mas>+</mas>
				</a>
				<ul>
					<li class="subitem1"><a href="javascript:selector('send');">Enviar Orden</a></li>
					<li class="subitem2"><a href="javascript:selector('cont');">Contactenos</a></li>
				</ul>
			</li>
			<li class="item5">
				<a href="javascript:selector('shar');">
					<i class="icon-shareit"></i>
					Compartir
				</a>
			</li>
			<li class="item7">
				<a href="javascript:selector('newp');">
					<i class="icon-new"></i>
					Nuevos Productos
				</a>
			</li>
			<li class="item8">
				<a href="javascript:noti_mail();">
					<i class="icon-feedback"></i>
					Feedback
				</a>
			</li>
			<li class="item9" id="inout90">
				<a href="javascript:signinout();">
					<i class="icon-signin"></i>
					Conectar
				</a>
			</li>			
			<li class="item9" id="inout91">
				<a href="javascript:signinout();">
					<i class="icon-signout"></i>
					Desconectar
				</a>
			</li>
			<li class="item10">
				<a href="javascript:selector('sett');">
					<i class="icon-config"></i>
					Configuración
				</a>
			</li>
		</ul>
	</div>

	<div align="center" onclick="informacion()">
		<img src="img/TRANSPO Logo.png" style="width: 30%; max-width: 300px; height: auto">
	</div>

	<h2 id="policy" onclick="javascript:selector('pri');">Private Policy</h2>

	<script type="text/javascript">
		$(function() {

			var menu_ul = $('.menu > li > ul'),
			menu_a  = $('.menu > li > a');

			menu_ul.hide();

			menu_a.click(function(e) {
				// e.preventDefault();
				if(!$(this).hasClass('active')) {
					menu_a.removeClass('active');
					menu_ul.filter(':visible').slideUp('normal');
					$(this).addClass('active').next().stop(true,true).slideDown('normal');
				} else {
					$(this).removeClass('active');
					$(this).next().stop(true,true).slideUp('normal');
				}
			});
		});
	</script>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>

</body>
</html>
